<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="headline">IMAGE SEARCH APP.</h1>
        <form action="">
            <input type="text" id="input_image" placeholder="Search for Image">
            <button id="btn">Search</button>
        </form>

    <div class="search">
        <div class="search_result">
            <img src="https://i.pinimg.com/736x/e6/ed/39/e6ed39b5be26ff30b823a8b3b544aa77.jpg" alt="Candle">
            <a href="https://in.pinterest.com/search/pins/?q=candels&rs=typed" target="_blank">Candle</a>
        </div>
        <div class="search_result">
            <img src="https://i.pinimg.com/564x/92/bf/93/92bf93424e31623299e863d87a135c34.jpg" alt="Anime">
            <a href="https://in.pinterest.com/search/pins/?q=anime%20cartoons&rs=typed" target="_blank">Anime cartoons</a>
        </div>
        <div class="search_result">
            <img src="https://i.pinimg.com/736x/73/a3/03/73a3038165c3716af3c24530662382da.jpg" alt="Cat">
            <a href="https://in.pinterest.com/search/pins/?rs=ac&len=2&q=funny%20cats&eq=funny%20cat&etslf=8460" target="_blank">Funny Cats</a>
        </div>
        <div class="search_result">
            <img src="https://i.pinimg.com/564x/80/09/63/80096364a89eb6f308f0a1152aa10451.jpg" alt="Coding">
            <a href="https://in.pinterest.com/search/pins/?q=programming&rs=typed" target="_blank">Programming</a>
        </div>
        <div class="search_result">
            <img src="https://i.pinimg.com/564x/b7/80/13/b78013948634de3e1fda23dee6126926.jpg" alt="Models">
            <a href="https://in.pinterest.com/search/pins/?q=models&rs=typed" target="_blank">Models</a>
        </div>
        <div class="search_result">
            <img src="https://i.pinimg.com/564x/d3/90/37/d39037636b75cb7c0457782e0ea0a6f4.jpg" alt="Quotes">
            <a href="https://in.pinterest.com/search/pins/?rs=ac&len=2&q=quotes%20aesthetic&eq=quotes&etslf=8005" target="_blank">Quotes Aesthetic</a>
        </div>
    </div>
    <button id="showmore">Load more</button>

    <script src="script.js"></script>
</body>
</html>
